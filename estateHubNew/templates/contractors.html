<!DOCTYPE html>
<html>
<head>
    <title>Contractors</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='startup.css') }}">
</head>
<body>
    <h1>Contractors</h1>
    <table>
        <tr>
            <th>Contractor ID</th>
            <th>Contractor Name</th>
            <th>Contractor Phone</th>
            <th>Actions</th>
        </tr>
        {% for contractor in contractors %}
        <tr>
            <td>{{ contractor.contractor_id }}</td>
            <td>{{ contractor.contractor_name }}</td>
            <td>{{ contractor.contractor_phone }}</td>
            <td>
                <a href="/contractors/update/{{ contractor.contractor_id }}"><button>Edit</button></a>
                <form method="post" action="/contractors/delete/{{ contractor.contractor_id }}" style="display: inline-block;">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/contractors/create"><button>Create New Contractor</button></a>
    <br>
    <a href="/startup"><button>Back to EstateHub Home</button></a>
</body>
</html>
