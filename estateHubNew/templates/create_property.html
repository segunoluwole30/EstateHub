<!DOCTYPE html>
<html>
<head>
    <title>Create Property</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='startup.css') }}">
</head>
<body>
    <h1>Create Property</h1>
    <form class="crud" method="post" action="/properties/create">
        <label for="property_address">Address:</label>
        <input type="text" id="property_address" name="property_address" required>
        <br>
        <label for="property_zip">ZIP:</label>
        <input type="text" id="property_zip" name="property_zip" required>
        <br>
        <label for="number_beds">Number of Beds:</label>
        <input type="number" id="number_beds" name="number_beds" required>
        <br>
        <label for="number_baths">Number of Baths:</label>
        <input type="number" id="number_baths" name="number_baths" required>
        <br>
        <label for="agent_id">Agent ID:</label>
        <select id="agent_id" name="agent_id" required>
            {% for agent in agents %}
            <option value="{{ agent.agent_id }}">{{ agent.agent_id }} - {{ agent.agent_name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="listing_date">Listing Date:</label>
        <input type="date" id="listing_date" name="listing_date" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required>
        <br>
        <input type="submit" value="Create">
    </form>
    <a href="/properties"><button>Cancel, Return Back to Properties</button></a>
</body>
</html>
