<!DOCTYPE html>
<html>
<head>
    <title>Update Customer</title>
</head>
<body>
    <h1>Update Customer</h1>
    <form method="post" action="/customers/update/{{ customer.customer_id }}">
        <label for="preferred_zip">Preferred Zip:</label>
        <input type="text" id="preferred_zip" name="preferred_zip" value="{{ customer.preferred_zip }}" required>
        <br>
        <label for="preferred_beds">Preferred Beds:</label>
        <input type="number" id="preferred_beds" name="preferred_beds" value="{{ customer.preferred_beds }}" required>
        <br>
        <label for="preferred_baths">Preferred Baths:</label>
        <input type="number" id="preferred_baths" name="preferred_baths" value="{{ customer.preferred_baths }}" required>
        <br>
        <label for="preferred_price">Preferred Price:</label>
        <input type="number" step="0.01" id="preferred_price" name="preferred_price" value="{{ customer.preferred_price }}" required>
        <br>
        <input type="submit" value="Update">
    </form>
    <a href="/customers">Cancel, Return Back</a>
</body>
</html>
