<!DOCTYPE html>
<html>
<head>
    <title>Update Contractor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='startup.css') }}">
</head>
<body>
    <h1>Update Contractor</h1>
    <form class='crud' method="post" action="/contractors/update/{{ contractor.contractor_id }}">
        <label for="contractor_name">Contractor Name:</label>
        <input type="text" id="contractor_name" name="contractor_name" value="{{ contractor.contractor_name }}" required>
        <br>
        <label for="contractor_phone">Contractor Phone:</label>
        <input type="text" id="contractor_phone" name="contractor_phone" value="{{ contractor.contractor_phone }}" required>
        <br>
        <input type="submit" value="Update">
    </form>
    <a href="/contractors">Cancel, Return Back to Contractors</a>
</body>
</html>
